<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Transfer</title>
    <!-- Standard QR Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }

        #drop-zone {
            width: 100%;
            height: 150px;
            border: 2px dashed #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            cursor: pointer;
            font-size: 1.2em;
        }
        #drop-zone:hover { background-color: #222; }

        .file-item {
            border-bottom: 1px solid #333;
            padding: 20px 0;
            display: flex;
            align-items: flex-start;
        }

        .details { flex-grow: 1; margin-right: 20px; }
        .filename { font-size: 1.2em; font-weight: bold; margin-bottom: 10px; display: block; }
        
        /* The Progress Bar */
        .progress-wrapper {
            width: 100%;
            background: #333;
            height: 25px;
            margin: 10px 0;
            position: relative;
        }
        .bar {
            height: 100%;
            background-color: #0f0; /* Green for Upload */
            width: 0%;
            transition: width 0.2s;
        }
        .bar.loading { background-color: #0088ff; } /* Blue for Loading back */

        .status-text { color: #888; font-size: 0.9em; }

        /* QR Code Area */
        .qr-area {
            background: white;
            padding: 10px;
            display: none; /* Hidden until upload finishes */
        }

        a.download-btn {
            display: none;
            background: #0f0;
            color: #000;
            padding: 5px 10px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- DRAG DROP ZONE -->
    <div id="drop-zone">
        [ DRAG FILES HERE OR CLICK ]
        <input type="file" id="fileInput" multiple style="display:none">
    </div>

    <!-- LIST OF FILES -->
    <div id="file-list"></div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('fileInput');
        const list = document.getElementById('file-list');

        // Drag & Drop Logic
        dropZone.onclick = () => fileInput.click();
        
        dropZone.ondragover = (e) => { 
            e.preventDefault(); 
            dropZone.style.backgroundColor = "#222"; 
        };
        
        dropZone.ondragleave = () => { 
            dropZone.style.backgroundColor = "transparent"; 
        };
        
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = "transparent";
            handleFiles(e.dataTransfer.files);
        };

        fileInput.onchange = (e) => handleFiles(e.target.files);

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                processFile(file);
            });
        }

        function processFile(file) {
            // 1. Create the HTML row for this file
            const row = document.createElement('div');
            row.className = 'file-item';
            row.innerHTML = `
                <div class="details">
                    <span class="filename">${file.name}</span>
                    <div class="progress-wrapper">
                        <div class="bar"></div>
                    </div>
                    <div class="status-text">Waiting...</div>
                    <a href="#" class="download-btn">DOWNLOAD FILE</a>
                </div>
                <div class="qr-area"></div>
            `;
            list.appendChild(row);

            // Get references
            const bar = row.querySelector('.bar');
            const status = row.querySelector('.status-text');
            const qrArea = row.querySelector('.qr-area');
            const downloadBtn = row.querySelector('.download-btn');

            // 2. START UPLOAD (SENDING)
            const xhr = new XMLHttpRequest();
            const formData = new FormData();
            formData.append('file', file);

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    bar.style.width = percent + '%';
                    status.innerText = `>> UPLOADING: ${Math.round(percent)}%`;
                }
            };

            xhr.onload = () => {
                if (xhr.status === 200) {
                    // Upload success
                    const fileUrl = xhr.responseText.trim(); // Server echoes the URL
                    
                    // SHOW QR CODE
                    qrArea.style.display = 'block';
                    new QRCode(qrArea, {
                        text: fileUrl,
                        width: 100,
                        height: 100
                    });

                    // Change bar color and reset for next phase
                    bar.className = 'bar loading';
                    bar.style.width = '0%';
                    
                    // 3. START LOADING (PRE-FETCH FOR DOWNLOAD)
                    startLoading(fileUrl, bar, status, downloadBtn, file.name);

                } else {
                    status.innerText = "Upload Failed.";
                    bar.style.backgroundColor = "red";
                }
            };

            // POINT THIS TO YOUR PHP FILE
            xhr.open('POST', 'upload_script.php', true);
            xhr.send(formData);
        }

        function startLoading(url, bar, status, btn, filename) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'blob'; // Vital for reading file data

            xhr.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    bar.style.width = percent + '%';
                    status.innerText = `<< LOADING: ${Math.round(percent)}%`;
                }
            };

            xhr.onload = function() {
                if (this.status === 200) {
                    // Fully loaded
                    bar.style.width = '100%';
                    status.innerText = "READY.";
                    
                    const blobUrl = window.URL.createObjectURL(this.response);
                    btn.href = blobUrl;
                    btn.download = filename;
                    btn.style.display = 'inline-block';
                }
            };

            xhr.send();
        }
    </script>
</body>
</html>
