<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Receiver</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        
        /* The Card for each incoming file */
        .incoming-file {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* The Progress Bar Track */
        .progress-track {
            background-color: #eee;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        /* The Moving Bar */
        .progress-fill {
            background-color: #2196F3; /* Blue for incoming */
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }

        .status-text {
            font-size: 12px;
            color: #666;
        }

        /* The Button that appears when finished */
        .save-btn {
            display: none; /* Hidden until 100% */
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            display: block; /* For this demo, we toggle via JS */
        }
    </style>
</head>
<body>

    <h2>Incoming Files</h2>
    <div id="fileContainer"></div>

    <script>
        // 1. THE LIST OF FILES TO RECEIVE
        // (In a real app, you might fetch this list from your server first)
        const incomingFiles = [
            { name: "Project_Blueprints.pdf", url: "https://your-server.com/files/huge_pdf.pdf" },
            { name: "Render_Preview.png", url: "https://your-server.com/files/render_4k.png" },
            { name: "Demo_Video.mp4", url: "https://your-server.com/files/video.mp4" }
        ];

        const container = document.getElementById('fileContainer');

        // 2. GENERATE UI IMMEDIATELY
        // We loop through the list and create the bars BEFORE downloading starts.
        incomingFiles.forEach(fileData => {
            startDownload(fileData);
        });

        function startDownload(fileData) {
            // A. Create HTML Structure
            const card = document.createElement('div');
            card.className = 'incoming-file';
            card.innerHTML = `
                <div class="file-header">
                    <span>${fileData.name}</span>
                    <span class="percent">0%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill"></div>
                </div>
                <div class="status-text">Connecting...</div>
                <a href="#" class="save-btn" style="display:none">Save to Device</a>
            `;
            container.appendChild(card);

            // B. References to update
            const fill = card.querySelector('.progress-fill');
            const percentText = card.querySelector('.percent');
            const statusText = card.querySelector('.status-text');
            const saveBtn = card.querySelector('.save-btn');

            // C. Start the Transfer (Server -> Browser)
            const xhr = new XMLHttpRequest();
            xhr.open('GET', fileData.url, true);
            
            // IMPORTANT: Set responseType to 'blob' to handle binary files (images, pdfs, zips)
            xhr.responseType = 'blob'; 

            // D. TRACK PROGRESS (The "Receiver" logic)
            xhr.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percent = (event.loaded / event.total) * 100;
                    fill.style.width = percent + '%';
                    percentText.innerText = Math.round(percent) + '%';
                    
                    // Show size downloaded so far (e.g., "5 MB of 20 MB")
                    const loadedMB = (event.loaded / (1024*1024)).toFixed(1);
                    const totalMB = (event.total / (1024*1024)).toFixed(1);
                    statusText.innerText = `Receiving: ${loadedMB}MB / ${totalMB}MB`;
                } else {
                    // Fallback if server doesn't send total file size
                    statusText.innerText = "Receiving... (Size unknown)";
                }
            };

            // E. FINISHED (Ready to Save)
            xhr.onload = function() {
                if (this.status === 200) {
                    fill.style.backgroundColor = "#4CAF50"; // Green
                    statusText.innerText = "Download Complete. Ready to view.";
                    
                    // Convert the downloaded data (Blob) into a local URL
                    const blob = this.response;
                    const localUrl = window.URL.createObjectURL(blob);
                    
                    // Setup the button
                    saveBtn.href = localUrl;
                    saveBtn.download = fileData.name; // Use the original filename
                    saveBtn.style.display = 'block'; // Reveal the button
                    saveBtn.innerText = "Save / Open " + fileData.name;

                } else {
                    statusText.innerText = "Failed to download.";
                    fill.style.backgroundColor = "red";
                }
            };

            xhr.onerror = function() {
                statusText.innerText = "Network Error.";
                fill.style.backgroundColor = "red";
            };

            // Start fetching
            xhr.send();
        }
    </script>
</body>
</html>
