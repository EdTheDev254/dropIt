<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop & Share</title>
    <!-- PeerJS for WebRTC connection -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- QRCode.js to generate the phone link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f0f0; }
        #drop-zone {
            border: 3px dashed #007bff;
            border-radius: 10px;
            padding: 50px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            background: white;
            color: #555;
            transition: background 0.3s;
        }
        #drop-zone.highlight { background: #e0f0ff; }
        #status { margin: 10px 0; font-weight: bold; color: #333; }
        #qrcode { margin: 20px auto; display: flex; justify-content: center; }
        #file-list { list-style: none; padding: 0; max-width: 500px; margin: 0 auto; }
        .file-item {
            background: #fff; border: 1px solid #ddd; padding: 10px; margin-bottom: 5px;
            display: flex; justify-content: space-between; align-items: center; border-radius: 5px;
        }
        button { padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>File Loader</h1>
    <div id="status">Connecting to server...</div>

    <!-- QR Code Container -->
    <div id="qrcode"></div>
    <div id="link-container" style="display:none; margin-bottom: 15px;">
        <p>Scan this or open: <a id="join-link" href="#">Link</a></p>
    </div>

    <!-- Drop Zone -->
    <div id="drop-zone">
        Drag & Drop files here<br><br>
        <span style="font-size: 0.8em; color: #888;">(Or tap to select)</span>
        <input type="file" id="file-input" style="display: none;" multiple>
    </div>

    <!-- Received Files List -->
    <ul id="file-list"></ul>

    <script>
        // --- Configuration ---
        const peer = new Peer(); // Auto-generates an ID
        let conn = null;

        const statusEl = document.getElementById('status');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        
        // --- 1. Initialization ---
        peer.on('open', (id) => {
            // Check if we are the "Receiver" (Phone) connecting to a "Sender" (PC)
            const urlParams = new URLSearchParams(window.location.search);
            const hostId = urlParams.get('host');

            if (hostId) {
                // We are the Phone (Receiver)
                statusEl.textContent = "Connecting to host...";
                conn = peer.connect(hostId);
                setupConnection();
                // Hide QR code on the receiver side
                document.getElementById('qrcode').style.display = 'none';
            } else {
                // We are the PC (Host)
                statusEl.textContent = "Waiting for connection...";
                const joinUrl = `${window.location.href.split('?')[0]}?host=${id}`;
                
                // Generate QR Code
                new QRCode(document.getElementById("qrcode"), joinUrl);
                
                const linkEl = document.getElementById('join-link');
                linkEl.href = joinUrl;
                linkEl.textContent = joinUrl;
                document.getElementById('link-container').style.display = 'block';

                // Listen for incoming connection
                peer.on('connection', (c) => {
                    conn = c;
                    statusEl.textContent = "Device Connected!";
                    setupConnection();
                    // Hide QR once connected to clean up UI
                    document.getElementById('qrcode').style.display = 'none';
                    document.getElementById('link-container').style.display = 'none';
                });
            }
        });

        function setupConnection() {
            conn.on('open', () => {
                statusEl.textContent = "Connected & Ready to Transfer";
                dropZone.style.borderColor = "#28a745"; // Green border
            });

            conn.on('data', (data) => {
                // Received a file
                if (data.file && data.name) {
                    addFileToList(data.file, data.name, data.type);
                }
            });

            conn.on('close', () => {
                statusEl.textContent = "Connection lost";
                dropZone.style.borderColor = "#007bff";
            });
        }

        // --- 2. File Handling (Sending) ---
        // Handle Drag & Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('highlight');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('highlight');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('highlight');
            handleFiles(e.dataTransfer.files);
        });

        // Handle Click to Select
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        function handleFiles(files) {
            if (!conn || !conn.open) {
                alert("No device connected! Scan the QR code with your phone first.");
                return;
            }

            for (let file of files) {
                statusEl.textContent = `Sending ${file.name}...`;
                
                // We wrap the file in an object to send metadata
                const blob = new Blob([file], { type: file.type });
                
                conn.send({
                    file: blob,
                    name: file.name,
                    type: file.type
                });
                
                // Show "Sent" in list
                const li = document.createElement('li');
                li.className = 'file-item';
                li.innerHTML = `<span>Sent: ${file.name}</span> <span>âœ…</span>`;
                fileList.appendChild(li);
            }
            statusEl.textContent = "Connected & Ready";
        }

        // --- 3. File Handling (Receiving) ---
        function addFileToList(fileBlob, fileName, fileType) {
            const blob = new Blob([fileBlob], { type: fileType });
            const url = URL.createObjectURL(blob);

            const li = document.createElement('li');
            li.className = 'file-item';
            
            const nameSpan = document.createElement('span');
            nameSpan.textContent = fileName;
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = "Download";
            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            li.appendChild(nameSpan);
            li.appendChild(downloadBtn);
            fileList.appendChild(li);
        }
    </script>
</body>
</html>
